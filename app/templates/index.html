<!doctype html>
<html>
<head>
  <title>World Bank Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f0f8ff; }
    .map-image {
      max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-primary">üåç World Bank Country Explorer</h1>
    <img src="/static/world-map.jpg" class="map-image my-3" alt="World Map">
    
    <form method="get" action="/countries" class="my-3">
      <label for="continent" class="form-label">Select Continent</label>
      <select class="form-select" name="continent" onchange="this.form.submit()">
        <option value="">-- Select --</option>
        {% for cont in continents %}
          <option value="{{ cont }}" {% if selected == cont %}selected{% endif %}>{{ cont }}</option>
        {% endfor %}
      </select>
    </form>

    {% if countries %}
    <h3>Countries in {{ selected }}</h3>
    <ul class="list-group">
      {% for c in countries %}
        <li class="list-group-item">
          <a href="/country/{{ c.id }}">{{ c.name }} ({{ c.id }})</a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</body>
</html>
