<!doctype html>
<html>
<head>
  <title>{{ country.name }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1>{{ country.name }} ({{ country.id }})</h1>
    <ul class="list-group mb-3">
      <li class="list-group-item"><strong>Region:</strong> {{ country.region.value }}</li>
      <li class="list-group-item"><strong>Income Level:</strong> {{ country.incomeLevel.value }}</li>
      <li class="list-group-item"><strong>Capital City:</strong> {{ country.capitalCity }}</li>
      <li class="list-group-item"><strong>Latitude:</strong> {{ country.latitude }}</li>
      <li class="list-group-item"><strong>Longitude:</strong> {{ country.longitude }}</li>
    </ul>
    <a class="btn btn-primary" href="/country/{{ country.id }}/graph">View GDP per Capita Graph</a>
  </div>
</body>
</html>
