<!doctype html>
<html>
<head>
  <title>Graphs for {{ country_code }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background: #f9fafb; }
    .graph-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Graphs for {{ country_code }}</h2>

    {% for title, graph_html in graphs %}
      <div class="graph-container mb-4">
        <h4>{{ title }}</h4>
        {{ graph_html | safe }}
      </div>
    {% endfor %}

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
