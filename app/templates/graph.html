<!doctype html>
<html>
<head>
  <title>Graph for {{ country_code }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: white;
      padding: 1rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .plotly-graph-div {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      /* Make sure the container has enough height */
      min-height: 650px;
      width: 100%;
    }
    /* Ensure the Plotly div inside expands */
    .plotly-graph-div > div {
      width: 100% !important;
      height: 100% !important;
      min-height: 600px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-success mb-3">Indicator Graph for {{ country_code }}</h2>
    <div class="plotly-graph-div">
      {{ graph_html|safe }}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
